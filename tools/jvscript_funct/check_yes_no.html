<script type="text/javascript">
  function check_yes_no(nyesno){
    var yesname = document.getElementsByName("yes");
    var noname = document.getElementsByName("no");

    for(i=0; i<nyesno; i++){
      if(!yesname[i].checked && !noname[i].checked){
        alert("Please, answer to all the questions before printing");
        return false;
      }

      if(yesname[i].checked && noname[i].checked){
        alert("Question to answer must be yes or no, not both. Please check.");
        return false;
      }
    }
    return true;
  }
</script>
